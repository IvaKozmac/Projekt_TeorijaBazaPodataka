<!DOCTYPE html>

<html lang="hr">

</html>

<head>
    <meta charset="UTF-8">
    <title>Dodavanje najamnine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Autor" content="Iva Kozma훾">
    <link rel="stylesheet" href="css/izgled.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./najamnina.js" defer></script>
    <script type="module" src="./odjava.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <h2 class="najmovi">Najmovi</h2>
        </div>

        <button id="btnOdjava" class='btnOdjava' type='button' value='ODJAVA' name='submit'>ODJAVA</button>

    </header>

    <nav class="navigation">
        <a href="pregledNajmova.html" class="navigation-item pocetna">Pregled najmova</a>
    </nav>


    <section id="section__container-dodavanjeNajamnine">
        <h2 class="naslov__dodavanjeNajamnine" style="text-align: center; margin-bottom: 30px;">Dodavanje najamnine</h2>

        <div class="section__dodavanjeNajamnine">

            <form class="form-dodajNajamninu" method="POST" action="">

                <fieldset>
                    <div class="section__dodajNajamninu-items">
                        <label class="label__nazivNajma" for="ime">Mjesec najamnine: </label><br>
                        <select name="najamninaSelect" id="najamninaSelect"
                            style="width: 100%; height: 30px; margin-top: 5px;" placeholder="Mjesec">
                            <option value="sijecanj">Sije훾anj</option>
                            <option value="veljaca">Velja훾a</option>
                            <option value="ozujak">O탑ujak</option>
                            <option value="travanj">Travanj</option>
                            <option value="svibanj">Svibanj</option>
                            <option value="lipanj">Lipanj</option>
                            <option value="srpanj">Srpanj</option>
                            <option value="kolovoz">Kolovoz</option>
                            <option value="rujan">Rujan</option>
                            <option value="listopad">Listopad</option>
                            <option value="studeni">Studenti</option>
                            <option value="prosinac">Prosinac</option>
                        </select>
                    </div>
                    <div class="section__dodajRezije-items">
                        <label class="label__nazivNajma" for="ime">Godina najamnine: </label><br>
                        <input name="godinaNajamnine" id="godinaNajamnine" value="" type="text"
                            style="width: 100%; height: 30px; margin-top: 5px;" placeholder="npr: 2022.">
                    </div>

                    <button type="button" id="dodajNajamninu" class="dodajNajamninu">Spremi</button>
                </fieldset>

            </form>

    </section>

</body>

</html>
